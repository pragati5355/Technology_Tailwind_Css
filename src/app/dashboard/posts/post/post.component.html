<div class="text-right">
  <button
    routerLink="/add-post"
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Add Posts
  </button>
</div>
<div class="grid mt-4 grid-cols-2 md:grid-cols-3 gap-4">
  <div
    *ngFor="let blog of blogData"
    class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <a class="mt-5" routerLink="/{{ blog.id }}/post-details">
      <img class="rounded-t-lg" [src]="blog.imgSrc" alt="" />
    </a>
    <div class="p-5">
      <a>
        <h5
          class="mb-2 truncate max-w-lg text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ blog.title }}
        </h5>
      </a>
      <p class="mb-3 truncate max-w-lg whitespace-nowrap overflow-x-hidden font-normal text-gray-700 dark:text-gray-400">
        {{ blog.description }}
      </p>
      <a
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        routerLink="/{{ blog.id }}/post-details"
        >
        Read more
        <svg
          aria-hidden="true"
          class="w-4 h-4 ml-2 -mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="blogData?.length == 0 || blogData == undefined">
  No Data Found
</div>
