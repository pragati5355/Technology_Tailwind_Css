<h1 class="text-xl font-semibold mb-6">Dashboard</h1>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-3" >
    <div class="col-span-2">
        <div class="max-w-100 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div class="flex justify-between mb-2">
            <h1>Overview</h1>
            <select id="small" class="block text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>All Files</option>
                <option value="US">Users</option>
                <option value="BL">Blogs</option>
                <option value="CM">Comment</option>
              </select>
            </div> 
              <div class="block max-w-100 p-1 bg-gray-100 border border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 dark:bg-gray-700">
                  <div class="grid sm:grid-cols-2 gap-2">
                    <a class="block p-2 bg-white border border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 dark:bg-gray-700">
                       <p class="">Current Users</p>
                       <h1 class="text-3xl">10.382</h1>
                    </a>
                    <a class="block p-2 bg-gray-100  rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:bg-gray-700">
                        <p class="">Income</p>
                       <h1 class="text-3xl">$1.384.328,00</h1>
                    </a>
                  </div>
              </div>
              <p class="mt-3">Welcome to our new <span class="font-semibold">Online experience</span></p>
              <div class="flex justify-between mt-3" >
              <div class="relative" *ngFor="let i of imgArr">
                <img class="w-10 h-10 rounded-full" [src]="i.imgSrc" alt="">
                <span class="bottom-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
            </div>
        </div>
        </div>
        <div class="max-w-100 mt-2 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
           
        </div>
    </div>
    <div>
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
                Popular Technologies
            </h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Connect with one of our available Technologies blogs or create a new one.</p>
            <ul class="my-4 space-y-3" *ngFor="let technology of technologiesArr">
                <li>
                    <a href="#" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                        <span class="flex-1 ml-3 whitespace-nowrap">{{technology}}</span>
                        <span class="inline-flex items-center justify-center px-2 py-0.5 ml-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">Popular</span>
                    </a>
                </li>
            
            </ul>
            <ul  class="my-4 space-y-3">
                <li>
                    <a href="#" class="flex items-center  text-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                        <span class="flex-1 ml-3 whitespace-nowrap">See All</span>
                    </a>
                </li>
            </ul>
            <div>
                <a href="#" class="inline-flex items-center text-xs font-normal text-gray-500 hover:underline dark:text-gray-400">

                    Why do I need to connect with technologies?</a>
            </div>
        </div>
    </div>
</div>
